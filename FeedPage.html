<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./FeedPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="text-end p-2">
        <a href="./Post.html" class="btn btn-primary w-25">New Post</a>
        <a href="./Login.html" class="btn btn-danger w-25">Logout</a>
    </div>

    <!-- <class="d-flex justify-content-center" style="min-height: 100vh;"> -->

  <!-- ðŸ”¹ Posts will be loaded here -->
  <div id="postsContainer" class="w-75 mt-5"></div>

  <script>
    const userID = localStorage.getItem("userID");
    const container = document.getElementById("postsContainer");

    async function loadPosts() {
      if (!userID) {
        container.innerHTML = "<h3>Please login first</h3>";
        return;
      }

      try {
        const response = await fetch(
          `http://localhost:3000/getMyPosts?userID=${userID}`
        );

        const posts = await response.json();
        console.log(posts)

        if (posts.length === 0) {
          container.innerHTML = "<h4>No posts found</h4>";
          return;
        }

        container.innerHTML = "";

       posts.forEach(post => {
  container.innerHTML += `
    <div class="Post mb-4 p-4 shadow rounded">
      <h2>${post.postTitle}</h2>
      <p>${post.postDescription}</p>

      <a 
        href="./DedicatedPage.html?postID=${post.ID}" 
        class="btn btn-primary"
      >
        View Post
      </a>
    </div>
  `;
});


      } catch (error) {
        console.error(error);
        container.innerHTML = "Error loading posts";
      }
    }

    loadPosts();
  </script>

</body>
</html>
