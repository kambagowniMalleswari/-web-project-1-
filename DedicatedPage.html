<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Details</title>

  <link rel="stylesheet" href="./DedicatedPage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center" style="min-height: 100vh;">

  <div class="Post w-75 mt-5 p-4 shadow rounded">
    <h1 id="postTitle"></h1>
    <p id="postDescription"></p>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const postID = params.get("postID");

  console.log("Post ID:", postID); // ðŸ‘ˆ CHECK THIS IN CONSOLE

  if (!postID) {
    document.body.innerHTML = "<h3>No post selected</h3>";
  }

  async function loadPost() {
    const response = await fetch(
      `http://localhost:3000/getPostById?postID=${postID}`
    );

    const post = await response.json();

    document.getElementById("postTitle").innerText = post.postTitle;
    document.getElementById("postDescription").innerText = post.postDescription;
  }

  loadPost();
</script>


</body>
</html>
