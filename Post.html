<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./Post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="" style="width: 500px;" class="m-auto formDiv" id="postForm">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" placeholder="Title Here" name="postTitle">
        </div>
        <div class="mb-3">
            <label for="dayDescription" class="form-label">Describe your day</label>
            <textarea class="form-control" id="dayDescription" rows="10" name="postDescription"></textarea>
        </div>
        <button type="submit" class="btn w-100" id="postButton">Post my day</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('postForm');

        form.addEventListener('submit', async (e) => {
  e.preventDefault();
  console.log("Button clicked");

  try {
    const formData = new URLSearchParams(new FormData(form));
    formData.append('userID', localStorage.getItem('userID'));

    const response = await fetch('http://localhost:3000/newPost', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: formData
    });

    const text = await response.text();
    alert(text);

  } catch (error) {
    console.error(error);
    alert("Backend not responding");
  }
});

    </script>
</body>

</html>
